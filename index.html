<!DOCTYPE html>
<html>
<head>
	<title>Calculator - By Akin</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="calcShell">
		<div id="eqnDisplay" class="disp"></div>
		<div id="inpNcalcDisplay" class="disp"></div>
		<button class="operand" value="0">0</button>
		<button  class="operand" value="1"><span>1</span></button>
		<button  class="operand" value="2"><span>2</span></button>
		<button  class="operand" value="3"><span>3</span></button>
		<button  class="operand" value="4"><span>4</span></button>
		<button  class="operand" value="5"><span>5</span></button>
		<button  class="operand" value="6"><span>6</span></button>
		<button  class="operand" value="7"><span>7</span></button>
		<button  class="operand" value="8"><span>8</span></button>
		<button  class="operand" value="9"><span>9</span>
        </button>
        <button  class="operand" value="."><span>.</span></button>
	    <button onclick="calc()"><span>=</span></button>
	    <button  class="operator" value="+"><span>+</span></button>
	    <button  class="operator" value="-"><span>-</span></button>
	    <button  class="operator" value="*"><span>*</span></button>
	    <button  class="operator" value="/"><span>/</span></button>
	    <button  class="operator" value="%"><span>%</span></button>
	    <button onclick="changeSign()"><span>+/-</span></button>
	    <button onclick="clearScreen()" ><span>AC</span></button> <!-- may double as backspace -->
    </div>
    
    
<script src="script.js"></script>
<a href="https:/github.com/AkinAd" target="_blank"><img src="images/Akin_Vector.png" alt="Akins Logo" id="myLogo" ></a>
</body>
</html>
